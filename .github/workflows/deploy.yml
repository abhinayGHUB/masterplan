name: Deploy Django to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo rm -rf /home/ubuntu/masterplandjango
            sudo docker stop django-app || true
            sudo docker rm django-app || true
            
            # Hardcoded URL to stop the "Too many arguments" error once and for all
            git clone --depth 1 https://github.com /home/ubuntu/masterplandjango
            
            cd /home/ubuntu/masterplandjango
            sudo docker build --no-cache -t django-app .
            sudo docker run -d -p 80:8000 --name django-app --restart unless-stopped django-app
