name: Deploy Django to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            # 1. Clean up old code and containers
            sudo rm -rf ~/masterplandjango
            sudo docker stop django-app || true
            sudo docker rm django-app || true
            
            # 2. Corrected Git Clone (Fixed the URL slash)
            git clone --depth 1 https://github.com{{ github.repository }}.git ~/masterplandjango
            
            # 3. Build and Run from the new folder
            cd ~/masterplandjango
            sudo docker build --no-cache -t django-app .
            sudo docker run -d -p 80:8000 --name django-app --restart unless-stopped django-app
            
            # 4. Final verification logs
            sudo docker ps
            sudo docker logs --tail 10 django-app
